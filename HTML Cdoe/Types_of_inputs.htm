      <form action="post">
    <h1>School Form</h1>
    <label for="username">Enter your name</label>
    <input type="text" id="username" name="username" placeholder="enter your name">
      
    <h2>Gender</h2>
    <label for="male">male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">
    <br>
    <h2>Gender</h2>
    <label for="male">male</label>
    <input type="checkbox" name="gender" id="male">
    <label for="female">female</label>
    <input type="checkbox" name="gender" id="female">
    <br>
      
    <textarea name="space" id="Feedback" rows="6" cols="6"></textarea>
    <label for="Feedback">Give your Feedback</label>
    <br>
    <select name="sel" id="sel">
        <option value="apple">apple</option>
        <option value="apple2">apple2</option>
        <option value="apple3">apple3</option>
    <input type="password" placeholder="Enter password" required autofocus>
        <input type="submit">
    </select>
      </form>
