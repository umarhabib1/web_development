<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Test</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: red;
        }

        @media (max-width: 300px) {
            body {
                background-color: blue ;
            }
            div{
                flex-direction: column;
            }
        }
        div{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: rgb(153, 233, 6);
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>1</div>
    <div>1</div>
</body>
</html>
