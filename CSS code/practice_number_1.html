<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }

    .box3 {
        border: 2px solid black;
        width: 35vw;
        max-width: 400px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 5px 5px 15px gray;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .box2 {
        background-color: rgb(219, 214, 214);
        width: 100%;
        padding: 20px;
        text-align: center;
    }

    .box2 img {
        width: 80%;
        border-radius: 20px;
        margin-bottom: 15px;
        box-shadow: 3px 3px 10px gray;
    }

    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
    }

    button {
        background-color: white;
        border-radius: 20px;
        border: 1px solid rgb(34, 32, 32);
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: rgb(166, 247, 253);
        color: blue;
    }

    #a1 {
        background-color: rgb(166, 247, 253);
        color: blue;
        padding: 10px 25px;
        margin-top: 10px;
    }

    h1 {
        margin: 10px 0;
    }

    p {
        font-size: 0.9rem;
        line-height: 1.4;
    }
</style>
</head>

<body>
    <div class="box3">
        <div class="box2">
            <img src="practice_number_1" alt="Nature Picture">
            <div class="btn-group">
                <button>Nature</button>
                <button>About</button>
            </div>
            <h1>Just a Pic</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi voluptatem fuga ipsum explicabo architecto dignissimos, adipisci exercitationem velit quo saepe ea consequatur minima.</p>
            <button id="a1">Read More</button>
        </div>
    </div>
</body>

</html>
