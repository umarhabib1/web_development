<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing a Layout </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgb(255, 231, 200);
            height: 10vh;
            width: 100%;
            border-radius: 10px;
            position: sticky;
               top: 1px; 
               z-index: 1000;
        }
        
        .box1 {
            background-color: darkgoldenrod;
            height: 300px;
            width: 400px;
            margin: 80px;
            margin-left: 125px;
            display: inline-block;
        }

        .box2 {
            background-color: rgb(10, 177, 255);
            height: 300px;
            width: 400px;
            margin: 80px;
            margin-left: 200px;
            display: inline-block;
        }

        .box3 {
            height: 15vh;
            width: 50vw;
            border-radius: 25px;
            margin-left: 300px;
            border: 4px solid gray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cir {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: red;
            position: fixed;
        }

        body {
            background-color: rgb(90, 255, 90);

        }

        footer {
            background-color: rgb(255, 255, 255);
            height: 10vh;
            width: 100vw;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <div class="box1">

        </div>
        <div class="box2">

        </div>
        <div class="box3">
            <p>welecom to my website</p>
        </div>
        <div class="cir">

        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
