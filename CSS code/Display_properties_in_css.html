<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties in css</title>
    <style>
        .boxes {
            background-color: rebeccapurple;
            display: inline;
        }
        .spanes{ 
            background-color: saddlebrown;
            display: block;
            display: none;
            /* visibility: hidden; */
        }
         .box1{
            background-color: chocolate;
            display: inline-block;
            
            
         }
    </style>
</head>

<body>
    <div class="boxes">hasjhdkajdkjadsknd</div>
    <span class="spanes">this is span</span>
    <div class="box1">kasd</div>
</body>

</html>
